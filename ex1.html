<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Table</title>

<style>
    table {

        border: 2px solid hsl(0, 3%, 7%);       
        border-collapse: collapse;      
        width: 60%;
        margin: auto;
    }

    th, td {
        border: 1px solid rgb(1, 1, 1);        
        text-align: center;
        background-color: #808080;         
        color: white; 
        padding: 10px; 
    }                 

    th {
        background-color: #6a6464;  
    }
</style>

</head>
<body>
    
<table>
    <tr>
        <th>Id</th>
        <th>Product Name</th>
        <th>Product Price</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Laptop</td>
        <td>₹60,000</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Mobile</td>
        <td>₹15,000</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Headphones</td>
        <td>₹1,200</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Keyboard</td>
        <td>₹800</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Smart Watch</td>
        <td>₹2,999</td>
    </tr>
</table>

</body>
</html>
