<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Link Button</title>

<style>
    a.button {
        margin: auto;
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;      
        border-radius: 5px;         
        font-size: 16px;
        font-weight: bold;
        opacity: 1;                 
        transition: opacity 0.6s; 
          
    }

    a.button:hover {
        opacity: 0.3;
                       
    }
</style>

</head>
<body>

<a href="#" class="button">Click Me</a>

</body>
</html>
