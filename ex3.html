<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Login</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f3f3f3;
    }

    .container {
        
        display: flex;
        height: 100vh;
    }

    
    .left {
        flex: 1;
        background:  linear-gradient(to bottom, #a4a4b9, #a87b40)
    }

   
    .right {
        flex: 1;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        width: 90%;
        padding: 20px;
    }

    h2 {
        color: #b14a2a;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .remember {
        margin: 10px 0;
    }

    button {
        
        padding: 12px;
        background: #c94f26;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 3px;
        cursor: pointer;
    }
    
    input[type="text"],
    input[type="password"] ,
    button{
        width: 100%;
        box-sizing: border-box;
    }

    @media only screen and (max-width: 768px) {

        .container {
            flex-direction: column;
        }

        .left {
            display: none;  
        }

        .right {
            height: 100vh;
        }

        .login-box {
            width: 85%;
        }

        h2 {
            text-align: left;
        }
    }
</style>

</head>
<body>

<div class="container">

    <div class="left"></div>

    <div class="right">
        <div class="login-box">
            <h2>Login Form</h2>

            <label>Email :</label>
            <input type="text" required>

            <label>Password :</label>
            <input type="password"  maxlength="8" required>

            <div class="remember">
                <input type="checkbox"> Remember Me
            </div>

            <button>Login</button>
        </div>
    </div>

</div>

</body>
</html>
