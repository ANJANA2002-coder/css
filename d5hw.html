<style>
    /* Main blog post container */
    .post {
        width: 600px;
        margin: 30px auto;
        font-family: Arial, sans-serif;
    }

    /* First line bold */
    .post p::first-line {
        font-weight: bold;
    }

    /* First letter larger and colored */
    .post p::first-letter {
        font-size: 2em;
        color: darkred;
    }

    /* Quote block with ::before */
    .quote {
        margin: 15px 0;
        padding-left: 15px;
        border-left: 3px solid #999;
    }

    /* Anchor pseudo-classes */
    a:link {
        color: blue;
    }
    a:visited {
        color: purple;
    }
    a:hover {
        text-decoration: underline;
    }

    /* h4 side-by-side */
    h4 {
        display: inline-block;
        margin-right: 20px;
    }

    /* Adjacent sibling selector: style second h4 */
    h4 + h4 {
        color: green;
        font-weight: bold;
    }
</style>
</head>
