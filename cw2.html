<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
     
    body {
         background-color: #f3efe6;     
         font-family: Arial, Helvetica, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
     }


    .outerbox {
               border: 12px solid #2c3e50;
               background-color: #e8f0f8;
               padding: 30px;
               width: 350px;
               margin: auto;
    
    }

    .middlebox {
               border: 8px dashed #8e44ad;
               background-color: #f7e9ff;
               padding: 25px;
    }


   .innerbox {
             border: 5px dotted #e67e22;
             background-color: #fff7e6;
             padding: 20px;
    }

    p {
      margin: 0 0 10px 0;
      font-weight: bold;
      color: #2c3e50;
   }


    </style>
</head>
<body>
    <div class="outerbox">
    <p>Outer Container Box</p>

    <div class="middlebox">
        <p>Middle Border</p>

        <div class="innerbox">
            <p>Inner Box</p>
        </div>

    </div>
</div>

</body>
</html>
