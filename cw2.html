<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
     
    body {
         background-color: #f3efe6;     
         font-family: Arial, Helvetica, sans-serif;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
     }


    .outerbox {
               border: 12px solid rgb(44, 62, 80);
               background-color: hsl(210, 53%, 94%);
               padding: 30px;
               width: 350px;
               margin: auto;
    
    }

    .middlebox {
               border: 8px dashed #8e44ad;
               background-color: hsl(278, 100%, 96%);
               padding: 25px;
    }


   .innerbox {
             border: 5px dotted rgb(230, 126, 34);
             background-color: rgb(255, 247, 230);
             padding: 20px;
    }

    p {
      margin: 0 0 10px 0;
      font-weight: bold;
      color: #2c3e50;
   }


    </style>
</head>
<body>
    <div class="outerbox">
    <p>Outer Container Box</p>

    <div class="middlebox">
        <p>Middle Border</p>

        <div class="innerbox">
            <p>Inner Box</p>
        </div>

    </div>
</div>

</body>
</html>
